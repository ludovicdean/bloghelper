@if(isLastArticleOld$ | async){
    <div class="bg-yellow-100 border-l-4 border-t-4 border-red-700 text-slate-950 p-4 mb-6 rounded-lg shadow-lg mb-8" role="alert">
    
    <div class="flex flex-row"><span class="font-bold text-red-700">Attention !&nbsp;</span>Le dernier article a été publié il y a plus d'une semaine.</div>
</div>
}
@else {
    <div class="bg-yellow-100 border-l-4 border-t-4 border-yellow-400 text-slate-950 p-4 mb-6 rounded-lg shadow-lg mb-8" role="alert">

        <p>Prochain article à paraître le {{ nextArticleDate$ | async | date:'dd MMMM yyyy':'':'fr' }}.</p>
      </div>
}
