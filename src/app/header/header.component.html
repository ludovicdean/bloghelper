<nav class="border-gray-200 bg-gradient-to-br from-black to-gray-900 relative mb-10">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-2 px-4">
    <a href="/" class="flex items-center h-16">
      <span class="h-16 self-center text-3xl font-semibold whitespace-nowrap text-white items-center flex">Blog<span class="text-yellow-400">Helper</span></span>
    </a>

    <button (click)="toggleMenu()" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
      <span class="sr-only">Toggle menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>

    <div [ngClass]="{'hidden': !isMenuOpen}" class="w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg bg-gradient-to-br from-black to-gray-900 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-transparent">
        <app-nav-link route="/articles" text="Articles" (linkClicked)="closeMenu()"/>
        <app-nav-link route="/tags" text="Tags" (linkClicked)="closeMenu()"/>
        <app-nav-link route="/unsplash" text="Outils" (linkClicked)="closeMenu()"/>
      </ul>
    </div>
  </div>
</nav>
