<div class="bg-white shadow-lg rounded-lg overflow-hidden mx-auto max-w-2xl w-full p-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Convertisseur d'images en WebP</h2>
  
  <div class="flex flex-col space-y-4">
    <div class="w-full">
      <label for="file_input" class="block mb-2 text-md font-medium text-gray-700">Sélectionnez une image :</label>
      <input 
        class="block w-full text-gray-900 text-md border-2 border-yellow-400 rounded-lg cursor-pointer bg-yellow-50 focus:outline-none focus:border-yellow-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-yellow-400 file:text-gray-700 hover:file:bg-yellow-500"
        id="file_input"
        type="file"
        (change)="onFileSelected($event)"
      >
    </div>
    
    <div class="w-full flex justify-center">
      <a 
        id="downloadLink"
        [href]="webpDataURL"
        [download]="downloadFileName"
        *ngIf="downloadLinkVisible"
        class="inline-flex items-center px-4 py-2 bg-yellow-400 border-2 border-black text-black font-bold rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors duration-200"
      >
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        Télécharger
      </a>
    </div>
  </div>
  
  <img #jpgImage id="jpgImage" src="" alt="Image JPG" class="hidden">
</div>
