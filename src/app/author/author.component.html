<div class="bg-white shadow-lg rounded-lg overflow-hidden mx-auto max-w-2xl w-full p-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Convertisseur html -> frontmatter</h2>
  
  <form (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
    <div>
      <label for="textareaInput" class="block mb-2 text-sm font-medium text-gray-700">Saisissez votre texte :</label>
      <textarea 
        id="textareaInput"
        class="w-full h-32 p-3 text-gray-700 border-2 border-yellow-400 rounded-lg focus:outline-none focus:border-yellow-500 resize-none"
        [(ngModel)]="textareaContent"
        name="textareaInput"
        placeholder="Saisissez votre texte ici"
        [ngModelOptions]="{ standalone: true }"
      ></textarea>
    </div>
    
    <button 
      type="submit" 
      class="items-center px-4 py-2 bg-yellow-400 border-2 border-black text-black font-bold rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors duration-200"
    >
      {{ buttonText }}
    </button>
  </form>
</div>
