  <form (ngSubmit)="onSubmit()" class="flex flex-col my-10">
      <textarea class="w-full h-24 text-lg bg-yellow-50"
        [(ngModel)]="textareaContent"
        name="textareaInput"
        placeholder="Saisissez votre texte ici"
        [ngModelOptions]="{ standalone: true }"
      ></textarea>
    <button type="submit" class="outline p-3 rounded-md justify-center my-10 bg-yellow-400">{{ buttonText}}</button>
  </form>

</div>
